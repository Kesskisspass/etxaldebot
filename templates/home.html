<!doctype html>
<html>
    <head>
        <title>HomePage</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="static/main.css">
    </head>

    <body>
        <div class="container col-md-6">

            <h1 class="text-center">ETXALDEBOT</h1>

            {% if(conversation) %}
                {% for message in conversation %}
                    <div class="row">
                        <div class="col-9">
                            <p class="chat pr-3 pl-3 p-1 rounded-pill bg-primary text-white">{{ message[0] }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-9 text-right">
                            <p class ="chat pr-3 pl-3 p-1 rounded-pill bg-light">{{ message[1] }}</p>
                        </div>
                    </div>
                {% endfor %}
            <div class="text-center">
                <a href="{{ url_for('home') }}"> Effacer conversation </a>
            </div>
            {% endif %}
            <div class="text-center bg-info fixed-bottom p-3">
                <p>Veuillez poser votre question:</p>
                <form action="." method="POST">
                    <input type="text" name="question" placeholder="Votre question">
                    <button type="submit" class="btn btn-primary">OK</button>
                </form>
            </div>
        </div>
        <div id="end"></div>
    </body>
</html>
